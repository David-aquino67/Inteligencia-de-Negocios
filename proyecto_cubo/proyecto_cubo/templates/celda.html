<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Celda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
    body { padding-top: 70px; background-color: #f8f9fa; }
    .navbar { background-color: #005A9C; }
    .navbar-brand, .nav-link { color: white !important; }
    .table-container { overflow-x: auto; border: 1px solid #ddd; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cubo OLAP</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/cubo">El Cubo Completo</a></li>
          <li class="nav-item"><a class="nav-link" href="/cara">Una Cara del Cubo</a></li>
          <li class="nav-item"><a class="nav-link" href="/seccion">Una Sección del Cubo</a></li>
          <li class="nav-item"><a class="nav-link active" href="/celda">Datos de una Celda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Datos de una Celda (Drill-Through)</h2>

    <!-- Formulario -->
    <form action="/celda" method="GET" class="row g-3 mt-3">
      <div class="col-md-3">
        <label for="producto" class="form-label">Producto</label>
        <select id="producto" name="producto" class="form-select">
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="region" class="form-label">Región</label>
        <select id="region" name="region" class="form-select">
          <option>Norte</option>
          <option>Centro</option>
          <option>Sur</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="anio" class="form-label">Año</label>
        <select id="anio" name="anio" class="form-select">
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="trimestre" class="form-label">Trimestre</label>
        <select id="trimestre" name="trimestre" class="form-select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Ver Datos</button>
      </div>
    </form>

    {% if params %}
      <p class="mt-3">Resultados para: <strong>{{ params }}</strong></p>
      <div class="table-container">
        {{ datos_celda | safe }}
      </div>
    {% endif %}
  </div>

</body>
</html>
