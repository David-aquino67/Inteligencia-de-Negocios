<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard OLAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/menustyle.css">
</head>
<body>

  <div class="card">
    <div class="card-header">
      Dashboard de Cubo OLAP
    </div>
    <div class="card-body text-center">
      <p class="lead">Selecciona una opción para visualizar:</p>

      <a href="/cubo" class="btn btn-primary btn-option">El Cubo Completo</a>
      <a href="/cara" class="btn btn-secondary btn-option">Una Cara del Cubo</a>
      <a href="/seccion" class="btn btn-success btn-option">Una Sección del Cubo</a>
      <a href="/celda" class="btn btn-warning btn-option">Datos de una Celda</a>
    </div>
  </div>

</body>
</html>
